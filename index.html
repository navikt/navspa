<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Example</title>
    <style>
        #root {
            padding: 1rem;
        }
        .with-ok-prefix:before {
            content: "[OK] ";
            color: #006600;
        }
        .blokk-m {
            margin-bottom: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.nav.no/personoversikt/internarbeidsflate-decorator-v3/dev/latest/dist/index.css" />
    <script src="https://cdn.nav.no/personoversikt/internarbeidsflate-decorator-v3/dev/latest/dist/bundle.js"></script>

    <script type="application/javascript">
        window['NAVSPA'] = window['NAVSPA'] || {};
        window['NAVSPA-V2'] = window['NAVSPA-V2'] || {};

        // Deprecated oppsett
        window['NAVSPA'].oldapp = (element, props) => {
            element.innerHTML = '';
            const header = document.createElement('p');
            header.classList.add('with-ok-prefix');
            header.textContent = `Innhold fra application eksportert med deprecated oppsett`;
            element.appendChild(header);
        }

        // Nytt oppsett
        window['NAVSPA-V2'].newapp = {
            mount: (element, props) => {
                element.innerHTML = '';
                const header = document.createElement('p');
                header.classList.add('with-ok-prefix');
                header.textContent = `Innhold fra application eksportert med standard oppsett`;
                element.appendChild(header);
            },
            unmount: (element) => {
                element.innerHTML = '';
            }
        }
    </script>

    <script type="module" src="example/index.tsx"></script>
</head>
<body>
<div id="root"></div>
</body>
</html>
